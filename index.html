<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="overlay-image">
        <img
          class="main-image"
          src="images/image-equilibrium.jpg"
          alt="an image of Equilibrium"
        />
        <div class="overlay"></div>
        <div class="view">
          <img src="images/icon-view.svg" class="overlay-pic" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="pt flex">
        <div class="pt-box flex">
          <img src="images/icon-ethereum.svg" />
          <p style="color: hsl(178, 100%, 50%); font-weight: 600">0.041 ETH</p>
        </div>
        <div class="pt-box flex">
          <img src="images/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="avatar-container flex">
        <img
          class="avatar-image"
          src="images/image-avatar.png"
          alt="avatar of the creator"
        />
        <p>Creation of <a href="#" class="avatar-link">Jules Wyvern</a></p>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohireza</a>.
      </div> -->
    </main>
  </body>
</html>
